<!doctype html>

<html>

	<head>
	
		<meta charset="utf-8">
		
		<title> Juego de la Vida de Conway </title>
		
		<link rel="stylesheet" href="css/styles.css">
		
		<script src="js/jquery-3.6.1.js"></script>
		<script src="js/main.js"></script>
		
	</head>
	
	<body onload="create();">
			
		<center>
			
			<table id="tablero" style="border-collapse: collapse;">
				
			</table>
			
			<br>
			
			<input type="text" id="gens" class="textIn" value="0" readonly>
			
			<br>
			<br>
			
			<input type="button" value="Play" onclick="if(!mloop){mloop = setInterval(foward, Math.round(1000/60));}else{clearInterval(mloop); mloop = setInterval(foward, Math.round(1000/60));}">
			<input type="button" value="Pause" onclick="clearInterval(mloop);">
			<input type="button" value="Pass" onclick="clearInterval(mloop); foward();">
			<input type="button" value="Reset" onclick="reset();">
			
			<br>
			
		</center>
		
		<script>
		
			document.addEventListener('DOMContentLoaded', function(){
				document.querySelector("#tablero").querySelectorAll("th").forEach(function(node){
					node.addEventListener('click', function(){
						edit(node.id);
					});
				});
			});
			
		</script>
		
	</body>
	
</html>
